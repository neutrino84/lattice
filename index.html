<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>nGrid Development</title>
  <style>
    #grid .header,
    #grid .grid,
    #grid .footer,
    #grid .row {
      position: relative;
    }
    #grid .column-cell,
    #grid .cell {
      position: absolute;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="grid"></div>
  <script type="module">
    import Grid from './dist/ngrid.esm.js'

    let data = [
      {
        id: 1,
        title: 'Interdum Varius',
        description: 'enim nulla aliquet porttitor lacus.',
        date: new Date()
      }, {
        id: 2,
        title: 'Gravida Dictum',
        description: 'Tortor consequat id porta nibh.',
        date: new Date()
      }, {
        id: 3,
        title: 'Phasellus Faucibus',
        description: 'Dictum non consectetur a erat.',
        date: new Date()
      },
    ]
    
    let core = new Grid({
      debug: true,
      element: 'grid',
      data: data,
      row: {
        height: 20
      },
      definitions: [{
        name: 'code',
        field: 'id'
      }, {
        name: 'title',
        field: 'title'
      }, {
        name: 'description',
        field: 'description'
      }],
    })
  </script>
</body>
</html>
