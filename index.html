<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>nGrid Development</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #grid {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      line-height: 20px;
      width: 100%;
      height: 100%;
      background: #f4f4f4;
    }
    #grid .header,
    #grid .grid,
    #grid .footer,
    #grid .column-row,
    #grid .row {
      position: relative;
    }
    #grid .header {
      overflow: hidden;
      background: #dfdfdf;
    }
    #grid .grid {
      overflow: auto;
    }
    #grid .column-cell,
    #grid .cell {
      position: absolute;
      overflow: hidden;
      padding: 10px 20px 10px 5px;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    #grid .row.title .cell {
      background: #d4d4d4;
    }
    #grid .column-cell {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="grid"></div>
  <script type="module">
    import Grid from './dist/ngrid.esm.js'

    let words = ['hamburger', 'cheese', 'nuts', 'pizza', 'potatoes', 'brocolli', 'meat', 'fruit', 'candy', 'milk', 'chicken', 'onions', 'pickles']
    let types = ['title', '', '', '', '']
    let random = (num, arr) => {
      let index
      let string = []
      let list = arr || words
      for (let i=0; i<num; i++) {
        index = Math.floor(Math.random() * list.length)
        string.push(list[index])
      }
      return string.join(' ')
    }

    let data = []
    for (let i=0; i<1000; i++) {
      data.push({
        id: i + '000',
        title: random(2),
        description: random(6),
        category: random(1),
        type: random(1, types),
      })
    }
    
    let core = new Grid({
      debug: true,
      element: 'grid',
      data: data,
      classes: (data) => { return [data['type']] },
      definitions: [{
        name: 'code',
        field: 'id',
        width: 80,
      },{
        name: 'type',
        field: 'type',
        width: 180,
      }, {
        name: 'title',
        field: 'title',
        width: 180,
      }, {
        name: 'category',
        field: 'category',
        width: 180,
      }, {
        name: 'description',
        field: 'description',
        width: 360,
      }],
    })
  </script>
</body>
</html>
