<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lattice Development</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #grid {
      margin: 10px;
      width: 1280px;
      height: 756px;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      line-height: 20px;
      border: solid 1px #dcdcd2;
    }
    #grid .header,
    #grid .grid,
    #grid .column-row {
      position: relative;
    }
    #grid .header {
      overflow: hidden;
    }
    #grid .column-row {
      background: #f6f6f0;
      border-bottom: solid 1px #e8e8e8;
    }
    #grid .grid {
      overflow: auto;
    }
    #grid .row {
      position: absolute;
    }
    #grid .row.odd {
      background: #f2fafc;
    }
    #grid .row.title {
      font-weight: bold;
      background: #f8f8f8;
    }
    #grid .column-cell,
    #grid .cell {
      position: absolute;
      padding: 12px;
      overflow: hidden;
      color: #444444;
      font-size: 0.92em;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-right: solid 1px #eae6e6;
    }
    #grid .column-cell:last-child,
    #grid .cell:last-child {
      border-right: none;
    }
    #grid .column-cell {
      color: #888888;
      font-size: 0.88em;
      text-transform: uppercase;
      border-right: solid 1px #f6f6f0;
    }
    /*
    #grid .cell {

    }
    */
    #grid .column-cell .column-dragger {
      position: absolute;
      top: 0;
      right: 0;
      width: 10px;
      height: 100%;
      cursor: ew-resize;
      background: #ccc;
    }
  </style>
</head>
<body>
  <div id="grid"></div>
  <script type="module">
    import Grid from './dist/lattice.esm.js'

    let words = ['hamburger', 'cheese', 'nuts', 'pizza', 'potatoes', 'brocolli', 'meat', 'fruit', 'candy', 'milk', 'chicken', 'onions', 'pickles']
    let types = ['item', 'title', 'item', 'item', 'item', 'item', 'item', 'item', 'item', 'item', 'item', 'item', 'item', 'item', 'item', 'item', 'item', 'item']
    let names = ['jonathan', 'donald', 'peter', 'karen', 'dana', 'jack', 'timothy', 'jenny', 'arnold', 'kimiko', 'albert', 'larry', 'pamela']
    let description = ['really', 'good', 'sweet and sour', 'tasty and delicous', 'healthy', 'and', 'very', 'strong flavor']
    let random = (num, arr, str) => {
      let index
      let string = []
      let list = arr || words
      for (let i=0; i<num; i++) {
        if (i == 0 || Math.random() > 0.5) {
          index = Math.floor(Math.random() * list.length)
          string.push(list[index])
        }
      }
      return string.join(str ? str : ' ')
    }

    let data = []
    for (let i=0; i<100; i++) {
      data.push({
        id: i + '000',
        title: random(3),
        description: random(12, description),
        category: random(1),
        name: random(1, names),
        partners: random(3, names, ', '),
        type: random(1, types),
      })
    }
    
    let core = new Grid({
      debug: true,
      element: 'grid',
      data: data,
      classes: (data) => { return [data['type']] },
      definitions: [{
        name: 'code',
        field: 'id',
        width: 80,
      }, {
        name: 'category',
        field: 'category',
        width: 140,
      }, {
        name: 'name',
        field: 'name',
        width: 140,
      }, {
        name: 'partner(s)',
        field: 'partners',
        width: 240,
      }, {
        name: 'title',
        field: 'title',
        width: 300,
      }, {
        name: 'description',
        field: 'description',
        width: 380,
      }],
    })
  </script>
</body>
</html>
